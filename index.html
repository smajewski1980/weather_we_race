<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather We Race</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script
      src="./script.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <h1>Weather We Race</h1>
    <main>
      <section id="next-cup-race">
        <div class="card">
          <img
            src="./assets/test.svg"
            alt=""
          />
          <img
            class="track-main"
            src=""
            alt="racetrack photo"
          />
          <img
            src=""
            alt="track logo"
            class="track-logo"
          />
        </div>

        <div class="race-info-wrapper">
          <h2>next cup race</h2>
          <p class="race-name"></p>
          <p class="track-info"></p>
          <p class="date"></p>
        </div>

        <hr />

        <div class="weather-info-wrapper">
          <p class="weather">Conditions: <span></span></p>
          <p class="temperature">Temp: <span></span></p>
          <p class="precip">Precipitation: <span></span></p>
          <p class="cloud-cover">Cloud Cover: <span></span></p>
          <p class="wind-spd">Wind Speed: <span></span></p>
          <p class="wind-gusts">Wind Gusts: <span></span></p>
        </div>
      </section>
    </main>
  </body>
</html>
