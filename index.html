<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather We Race</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script
      src="./script.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <h1>Weather We Race</h1>
    <main>
      <section id="next-cup-race">
        <div class="card">
          <img
            src="./assets/card.svg"
            alt=""
          />
          <img
            class="track-main"
            src=""
            alt="racetrack photo"
          />
          <img
            src=""
            alt="track logo"
            class="track-logo"
          />
        </div>

        <div class="race-info-wrapper">
          <h2>next cup race</h2>
          <p class="race-name"></p>
          <p class="track-info"></p>
          <p class="date"></p>
        </div>

        <hr />

        <div class="weather-info-wrapper">
          <h2>race weather</h2>
          <p>
            Temp: <span id="temp-span"></span> &nbsp;&nbsp;Precip:
            <span id="precip-span"></span>
          </p>
          <p>Conditions: <span id="weather-span"></span></p>
          <p>Cloud Cover: <span id="cloud-span"></span></p>
          <p>
            Wind: <span id="wind-spd-span"></span> &nbsp;&nbsp;Gusts:
            <span id="wind-gst-span"></span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
